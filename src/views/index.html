<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Todolist</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="../../bower_components/Framework7/dist/css/framework7.ios.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="../assets/css/app.css">
</head>

<body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p>Left panel content goes here</p>
        </div>
    </div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
        <div class="content-block">
            <p>Right panel content goes here</p>
        </div>
    </div>
    <!-- Views, and they are tabs-->
    <!-- We need to set "toolbar-through" class on it to keep space for our tab bar-->
    <div class="views tabs toolbar-through">
        <!-- Your first view, it is also a .tab and should have "active" class to make it visible by default-->
        <div id="view-today" class="view view-main tab active">
            <!-- We can make with view with navigation, let's add Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="center sliding">今日</div>
                </div>
            </div>
            <!-- Pages-->
            <div class="pages navbar-through">
                <!-- Page, data-page contains page name-->
                <div data-page="index-1" class="page">
                    <div class="page-content">
                        <h2>待办</h2>
                        <div class="list-block">
                            <ul>
                                <li>
                                    <a href="about.html" class="item-link">
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title">About Us</div>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a href="services.html" class="item-link">
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title">Services</div>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Second view (for second wrap)-->
        <div id="view-week" class="view tab">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="center sliding">本周</div>
                </div>
            </div>
            <div class="pages navbar-through">
                <div data-page="index-2" class="page">
                    <div class="page-content">
                    </div>
                </div>
            </div>
        </div>
        <div id="view-year" class="view tab">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="center sliding">本年</div>
                </div>
            </div>
            <div class="pages navbar-through">
                <div data-page="index-2" class="page">
                    <div class="page-content">
                    </div>
                </div>
            </div>
        </div>
        <!-- Bottom Tabbar-->
        <div class="toolbar tabbar tabbar-labels">
            <div class="toolbar-inner">
                <a href="#view-today" class="tab-link active"> <i class="icon">
                      <span class="badge bg-red">2</span>
                    </i>
                    <span class="tabbar-label">今天</span>
                </a>
                <a href="#view-week" class="tab-link">
                    <i class="icon">
                      <span class="badge bg-red">4</span>
                    </i>
                    <span class="tabbar-label">本周</span>
                </a>
                <a href="#view-year" class="tab-link">
                    <i class="icon">
                      <span class="badge bg-red">20</span>
                    </i>
                    <span class="tabbar-label">本年</span>
                </a>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="../../bower_components/Framework7/dist/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="../assets/js/app.js"></script>
</body>

</html>
